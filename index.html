<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloHair - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" class="logo" alt="HelloHair Logo" />

      <div class="login-card">
        <div class="divider-icon">
        </div>

        <h2>Selamat Datang di HelloHair</h2>

        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="email" placeholder="Email atau Username" />
          </div>

          <div class="input-group">
            <input type="password" id="password" placeholder="Password" />
          </div>

          <button type="submit" class="btn">BOOK YOUR CUT</button>

          <p class="register">
            Belum punya akun?
            <a href="#">Daftar Sekarang</a>
          </p>
        </form>
      </div>

      <p class="footer-text">HelloHair: Your Style, Your Time.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
